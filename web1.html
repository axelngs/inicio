<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #login-box {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    #login-box input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      box-sizing: border-box;
    }

    #login-box button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }

    #login-box button:hover {
      background-color: #0056b3;
    }

    #login-box .error-message {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="login-box">
    <h2>Iniciar Sesión</h2>
    <div class="error-message" id="error-message"></div>
    <input type="text" id="username" placeholder="Nombre de usuario">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login()">Iniciar Sesión</button>
  </div>

  <script>
    function login() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if (username.trim() === "" || password.trim() === "") {
        document.getElementById("error-message").innerText = "Por favor, ingresa el nombre de usuario y la contraseña.";
      } else {
        var data = "Nombre de usuario: " + username + "\nContraseña: " + password;
        var filename = "datos_de_inicio_de_sesion.txt";

        var blob = new Blob([data], { type: "text/plain" });
        var link = document.createElement("a");
        link.download = filename;
        link.href = window.URL.createObjectURL(blob);
        link.click();
        document.getElementById("error-message").innerText = ""; // Limpiar mensaje de error
      }
    }
  </script>
</body>
</html>
